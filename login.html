<!-- 登录 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./less/login.css">
    <script src="./js/setRem.js"></script>
</head>

<body>
    <div class="box">
        <iframe src="./top.html" class="iframeone" frameborder="0"></iframe>
        <div class="header-t">
            <h3>首页<span> > 我的 > 登录</span></h3>
        </div>
        <div class="tab">
            <ul class="login">
                <li class="color">普通登录</li>
                <li>验证码快捷登录</li>
            </ul>
            <ul class="ipt1">
                <li>
                    <input type="tel" placeholder="请输入手机号码">
                </li>
                <li>
                    <input type="password" placeholder="请输入新密码">
                </li>
            </ul>
            <ul class="ipt1  ipt2">
                <li>
                    <input type="tel" placeholder="请输入手机号码">
                    <span class="sp">发送验证码</span>
                </li>
                <li>
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
            </ul>
        </div>
        <input type="submit" value="立即登录" class="ipt">
        <div class="footer">
            <a href="">立即注册</a>
            <a href="">忘记密码</a>
        </div>
    </div>
</body>

</html>
<script src="./js/touch.min.js"></script>
<script src="./js/login.js"></script>
